<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="left-background">
            <p class="logo">
                <span class="sub-logo">
                    <img 
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                        alt="Odin Logo" 
                        class="logo-image"
                        style="width: 40px; height: auto; vertical-align: middle;"
                    >
                </span>
                ODIN
                </p>
            </p>
        </section>
        <div class="right-sections">
            <section class="page-overview">
                <p class="overview">
                    <strong>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up <em>now</em>
                    to get started.</strong> 
                </p>
                <p class="overview">
                    <strong>You <em>know</em> you want to.</strong> 
                </p>
            </section>
            <section class="form-section">
                <h1>Let's do this!</h1>
                <form id="myForm" action = '/my-handling-form-page' method = "post">
                    <div class="form-leftside">
                        <p>
                            <label for="first-name">First Name</label>
                            <input type = "text" id ="first-name" name ="first_name"/>
                        </p>
                        <p>
                            <label for="mail">Email</label>
                            <input type = "email" id = "mail" name ="user_email"/>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type = "password" id = "password" name ="user_password"/>
                        </p>
                    </div>
                    <div class="form-rightside">
                        <p>
                            <label for="last-name">Last Name</label>
                            <input type = "text" id ="last-name" name ="last_name"/>
                        </p>
                       
                        <p>
                            <label for="phone-number">Phone Number</label>
                            <input type = "tel" id = "phone-number" name ="user_phone_number"/>
                        </p>
                        
                        <p>
                            <label for="confirm-password">Confirm Password</label>
                            <input type = "password" id = "confirm-password" name ="user_confirmed_password"/>
                        </p>
                    </div>
                </form>
            </section>
            <section class="button-section">
                <p class="button">
                    <button type="submit" form="myForm">Create Account</button>
                </p>
                <p class="hasAccount">
                    Already have an account?
                    <a href="/login">Log in</a>
                </p>
            </section>
        </div>  
    </div>
</body>
</html>
