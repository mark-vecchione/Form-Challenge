<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page-overview">
        <p class="overview">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign up <em>now</em>
            to get started. 
        </p>
        <p class="overview">
            You <em>know</em> you want to. 
        </p>
    </section>
    <section class="form-section">
        <form id="myForm" action = '/my-handling-form-page' method = "post">
            <title>Let's do this!</title>
            <p>
                <label for="first-name">First Name</label>
                <input type = "text" id ="first-name" name ="first_name"/>
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type = "text" id ="last-name" name ="last_name"/>
            </p>
            <p>
                <label for="mail">Email</label>
                <input type = "email" id = "mail" name ="user_email"/>
            </p>
            <p>
                <label for="phone-number">Phone Number</label>
                <input type = "tel" id = "phone-number" name ="user_phone_number"/>
            </p>
            <p>
                <label for="password">Password</label>
                <input type = "password" id = "password" name ="user_password"/>
            </p>
            <p>
                <label for="confirm-password">Confirm Password</label>
                <input type = "password" id = "confirm-password" name ="user_confirmed_password"/>
            </p>
            
        </form>
    </section>
    <section class="button-section">
        <p class="button">
            <button type="submit" form="myForm">Create Account</button>
        </p>
        <p>
            Already have an account?
            <a href="/login">Log in</a>
        </p>
    </section>
    <section class="left-background">

    </section>
    
    <style>
    </style>
</body>
</html>
